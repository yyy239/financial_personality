<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>测评结果</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .persona {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    .score {
      font-size: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>你的投资人格测评结果</h2>
    <div id="score" class="score"></div>
    <div id="persona" class="persona"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get("score"));

    let persona = "";
    if (score < 25) {
      persona = "保守型";
    } else if (score < 50) {
      persona = "稳健型";
    } else if (score < 75) {
      persona = "进取型";
    } else {
      persona = "激进型";
    }

    document.getElementById("score").textContent = `你的得分是：${score}`;
    document.getElementById("persona").textContent = `你的人格类型是：${persona}`;
  </script>
</body>
</html>
