<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>投资人格测试</title>
</head>
<body>
    <h2>投资人格问卷（共20题）</h2>
    <form method="POST">
        {% for i in range(1, 21) %}
            <label>问题 {{ i }}（输入 1~5）:</label><br>
            <input type="number" name="q{{ i }}" min="1" max="5" required><br><br>
        {% endfor %}
        <input type="submit" value="提交问卷">
    </form>
</body>
</html>
